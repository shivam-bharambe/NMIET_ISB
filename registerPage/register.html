<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>NISB | REGISTER</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<!-- css animation -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<!-- css stylesheet -->
	<link rel="stylesheet" href="register.css/styles.css">
	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Bree+Serif&family=Exo&family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

<body class="body-signUp" style="margin-top: 50px;margin-bottom: 50px">
	<div class="signUp-head">
		<h1 style="margin-left: 20px">LET'S BEGIN! <br> A GREAT JOURNEY AWAIT'S FOR YOU.. </h1>
		<br>


	</div>




	<div class="container row" id="container" style="height: 1000px; width: 1000px">



		<div class="form-container sign-in-container col-mid-6">
			<form action="#">
				<h1>Register Here</h1>

				<input type="text" placeholder="Name" />
				<input type="email" placeholder="Email" />
				<label for="Date of Birth" style="padding-right: 100px">
					Date Of Birth:
					<input type="date" name="date">
				</label>
				<input type="text" placeholder="Branch">
					<input type="text" placeholder="Profession">
					<input type="password" placeholder="Password" />
					<input type="password" placeholder="Repeat Password" />

				<button>Sign Up</button>
			</form>
		</div>

		<div class="overlay-container col-mid-6">
			<div class="overlay">
				<div class="overlay-panel overlay-down">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please ENTER your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, student</h1>
					<p>Enter your personal details and start journey with NISB </p>
				</div>
			</div>
		</div>

	</div>





	<footer>

	</footer>

</body>

</html>
